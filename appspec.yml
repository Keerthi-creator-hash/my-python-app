version: 0.0

os: linux

files:
  - source: /
    destination: /home/ubuntu/my-python-app
    overwrite: true

hooks:
  BeforeInstall:
    - location: scripts/delete_existing_files.sh
      timeout: 300
      runas: root
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/install_composer_dependencies.sh
      timeout: 300
      runas: root
    - location: scripts/start_server.sh
      timeout: 30
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 30
      runas: root
